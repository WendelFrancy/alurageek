<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Alura Geek</title>
</head>

<body>
    <header class="menu">
        <div class="menu--container">
            <img src="assets/logowhite.png" alt="Logo Alura Geek">
        </div>
    </header>
    <main class="mainbody">
        <form class="cadastro">
            <div class="cadastro--title--container">
                <h1 class="cadastro--title">
                    ADICIONAR<br>PRODUTO:
                </h1>
            </div>
            <div class="cadastro--inputs--container">
                <input class="cadastro--inputs nome" type="text" name="nome" placeholder="nome..." maxlength="17">
                <input class="cadastro--inputs valor" type="number" step="0.01" name="valor" placeholder="valor..." maxlength="10">
                <label class="cadastro--inputs filelabel" for="cadastroimg">imagem...</label>
                <input class="cadastro--inputs imagem" id="cadastroimg" type="file" accept="image/png, image/jpeg, image/jpg">
            </div>
            <div class="cadastro--btns--container">
                <button class="cadastro--btns guardar" type="submit">
                    Guardar
                </button>
                <button class="cadastro--btns limpar" type="button">
                    Limpar
                </button>
            </div>
        </form>
        <section class="produtos">
            <div class="produtos--title--container">
                <h1 class="produtos--title">
                    MEUS PRODUTOS:
                </h1>
            </div>
            <div class="produtos--cadastrados">
                <div class="produtos--card--container">
                                      

                </div>  
            </div>
        </section>
    </main>
    <footer>
        <div class="footer--container">
            <img class="footer--logo" src="assets/logoblack.png" alt="AluraGeek Logo">
            <p>DESENVOLVIDO POR WENDEL FRANCY</p>
            <P>ALURA LATAM - 2024</P>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
